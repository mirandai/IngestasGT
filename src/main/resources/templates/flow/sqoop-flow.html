<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragments/layout}">
<head>
    <title>Flujo de sqoop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.24/css/uikit.min.css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <style>
        /* Estilo de los select */
        .styled-select {
            background: url(http://i62.tinypic.com/15xvbd5.png) no-repeat 96% 0;
            height: 29px;
            overflow: hidden;
            width: 240px;
        }

        .styled-select select {
            background: transparent;
            border: none;
            font-size: 14px;
            height: 29px;
            padding: 5px; /* If you add too much padding here, the options won't show in IE */
            width: 268px;
        }

        .styled-select.slate {
            background: url(http://i62.tinypic.com/2e3ybe1.jpg) no-repeat right center;
            height: 34px;
            width: 325px;

        }

        .styled-select.slate select {
            border: 1px solid #ccc;
            font-size: 16px;
            height: 34px;
            width: 290px;
        }

        select#soflow, select#soflow-color {
            -webkit-appearance: button;
            -webkit-border-radius: 2px;
            -webkit-box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.1);
            -webkit-padding-end: 20px;
            -webkit-padding-start: 12px;
            -webkit-user-select: none;
            background-image: url(http://i62.tinypic.com/15xvbd5.png), -webkit-linear-gradient(#FAFAFA, #F4F4F4 40%, #E5E5E5);
            background-position: 97% center;
            background-repeat: no-repeat;
            border: 1px solid #AAA;
            color: #555;
            font-size: inherit;
            margin: 20px;
            overflow: hidden;
            padding: 5px 10px;
            text-overflow: ellipsis;
            white-space: nowrap;
            width: 375px;
        }

        /* Estilo utilizado para crear los botones redeondos  */
        .btn-circle {
            width: 30px;
            height: 30px;
            padding: 6px 0px;
            border-radius: 15px;
            text-align: center;
            font-size: 12px;
            line-height: 1.42857;

            -webkit-box-shadow: 0px 3px 0px rgba(0, 0, 0, 0.3);
            -moz-box-shadow: 0px 3px 0px rgba(0, 0, 0, 0.3);
            box-shadow: 0px 3px 0px rgba(0, 0, 0, 0.3);
        }

        /* Estilos utilizados para los alert */
        .msg-danger {
            border-color: #ec8282;
        }

        body {
            margin-top: 0px;
        }

        hr.message-inner-separator {
            clear: both;
            margin-top: 10px;
            margin-bottom: 13px;
            border: 0;
            height: 1px;
            background-image: -webkit-linear-gradient(left, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.15), rgba(0, 0, 0, 0));
            background-image: -moz-linear-gradient(left, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.15), rgba(0, 0, 0, 0));
            background-image: -ms-linear-gradient(left, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.15), rgba(0, 0, 0, 0));
            background-image: -o-linear-gradient(left, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.15), rgba(0, 0, 0, 0));
        }

        /* Estilo utilizado para crear el efecto de loading  */

        .glyphicon-refresh-animate {
            -animation: spin .7s infinite linear;
            -webkit-animation: spin2 .7s infinite linear;
        }

        @-webkit-keyframes spin2 {
            from {
                -webkit-transform: rotate(0deg);
            }
            to {
                -webkit-transform: rotate(360deg);
            }
        }

        @keyframes spin {
            from {
                transform: scale(1) rotate(0deg);
            }
            to {
                transform: scale(1) rotate(360deg);
            }
        }
    </style>
    <style>
        /* Style buttons */

        .buttonload {
            background-color: #4CAF50; /* Green background */
            border: none; /* Remove borders */
            color: #00aeef; /* White text */
            padding: 12px 16px; /* Some padding */
            font-size: 35px /* Set a font size */
        }
    </style>
    <script>
        var opciones = {
            "PEQUEÑA": ["0", "1"],
            "MEDIANA": ["150000", "4"],
            "GRANDE": ["300000", "8"],
        }

        function cambioOpciones() {
            var combo = document.getElementById('tableSize');
            var opcion = combo.value;

            document.getElementById('fileSize').value = opciones[opcion][0];
            document.getElementById('mappers').value = opciones[opcion][1];


        }
    </script>
    <style>
        /* Estilo utilizado para crear el efecto de loading  */

        .glyphicon-refresh-animate {
            -animation: spin .7s infinite linear;
            -webkit-animation: spin2 .7s infinite linear;
        }

        @-webkit-keyframes spin2 {
            from {
                -webkit-transform: rotate(0deg);
            }
            to {
                -webkit-transform: rotate(360deg);
            }
        }

        @keyframes spin {
            from {
                transform: scale(1) rotate(0deg);
            }
            to {
                transform: scale(1) rotate(360deg);
            }
        }
    </style>
    <style>
        table {
            table-layout: fixed;
            width: 450px;
        }

        th, td {
            width: 100px;
            word-wrap: break-word;
        }

    </style>
</head>

<body onload="agregar_parametros();">
<div class="right_col" role="main" data-layout-fragment="content">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3></h3>
            </div>
        </div>

        <div class="clearfix"></div>


        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <div class="panel panel-default">
                            <div class="panel-heading" style="height: 50px;">
                                <h4>Flujo Sqoop
                                    <small>/ Crear</small>
                                </h4>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>
                    <div class="x_content">
                        <br/>

                        <div data-th-if="${message}" data-th-text="${message}"
                             class="alert alert-danger">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
                                ×
                            </button>
                            <span class="glyphicon glyphicon-exclamation-sign"></span> <strong>Error
                        </strong>
                            <hr class="message-inner-separator">
                            <p data-th-text="${message}"></p>
                        </div>

                        <div data-th-if="${messageValidation}" class="alert alert-danger">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
                                ×
                            </button>
                            <span class="glyphicon glyphicon-exclamation-sign"></span> <strong>Error
                        </strong>
                            <hr class="message-inner-separator">
                            <ul>
                                <li data-th-each="validation : ${validations}"
                                    data-th-text="${validation}"></li>
                            </ul>
                        </div>


                        <form id="demo-form2" data-parsley-validate
                              data-th-action="@{/sqoop-flow/save}"
                              data-th-object="${flow}"
                              method="post"
                              class="form-horizontal form-label-left">


                            <input type="hidden" name="id"/>

                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Nombre
                                    <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="text" id="name" name="name" placeholder="Nombre del flujo"
                                           data-th-field="*{name}"
                                           class="form-control col-md-7 col-xs-12">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="description">Descripción
                                    <span
                                            class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="text" id="description" name="description"
                                           placeholder="Descripción del flujo"
                                           data-th-field="*{description}"
                                           class="form-control col-md-7 col-xs-12">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">País
                                    <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <select class="form-control" name="country">
                                        <option>GUATEMALA</option>
                                        <option>EL SALVADOR</option>
                                        <option>NICARAGUA</option>
                                        <option>COSTA RICA</option>
                                        <option>PANAMA</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">Conexión
                                    <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <select class="form-control"
                                            name="connectionId"
                                            data-th-field="*{connectionId}">
                                        <option data-th-each="connection : ${connectionList}"
                                                data-th-value="${connection.id}"
                                                data-th-text="${connection.connectionName}">
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <!--Modificando Consulta-->
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="query">Consulta
                                    <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                <textarea id="query" class="form-control col-md-7 col-xs-12"
                                          placeholder="Consulta de la base de datos"
                                          name="query" data-th-field="*{query}"
                                          data-parsley-trigger="keyup"
                                          data-parsley-validation-threshold="10"
                                          style="height:90px"></textarea>
                                </div>

                                <button type="button" class="btn btn-primary" onclick="formatDate()"
                                        data-toggle="modal"
                                        data-target=".bs-example-modal-lg" style="width:160px">Formatear Fechas
                                </button>

                                <button type="submit" class="btn btn-primary"
                                        name="action"
                                        value="save"
                                        style="width:160px">
                                    Configurar Parámetros
                                </button>
                            </div>

                            <!--Inicia Script Generar Parametros Dimanicamente-->
                            <script>
                                var cajas = 0;
                                var parametros = "[[${parametros}]]";
                                var valoresSplit = parametros.split(',');
                                var contenido = " ";

                                function agregar_parametros() {
                                  //  console.log('print valores Split' + ' ' + valoresSplit);

                                    if (parametros.length > 0) {
                                        var getmensaje = document.getElementById('variables').getAttribute('value');

                                        if (getmensaje.length > 0) {
                                            var val = getmensaje.split(',');

                                            for (i in valoresSplit) {
                                                contenido += "<label class=\"control-label col-md-3 col-sm-3 col-xs-12\">" + valoresSplit[i] + "</label>" + ": <input type=text class='form-control' autocomplete='off' style='width: 250px' value='" + val[i] + "'  placeholder='Ingrese Valores' id='txt" + i.toString() + "' name='caja" + i.toString() + "'><br>"
                                            }
                                        } else {
                                            for (i in valoresSplit) {
                                                contenido += "<label class=\"control-label col-md-3 col-sm-3 col-xs-12\">" + valoresSplit[i] + "</label>" + ": <input type=text class='form-control' autocomplete='off' style='width: 250px'  placeholder='Ingrese Valores' id='txt" + i.toString() + "' name='caja" + i.toString() + "'><br>"
                                            }
                                        }
                                        document.getElementById("cajas").innerHTML = contenido;

                                        var variable = document.getElementById("cajas").value;
                                    //    console.log(variable);
                                    }
                                }

                                function getValueTextParameter() {

                                    var mensaje = '';
                                    for (i in valoresSplit) {
                                        if (i == valoresSplit.length - 1) {
                                            mensaje += document.getElementById("txt" + i.toString()).value;
                                        } else {
                                            mensaje += document.getElementById("txt" + i.toString()).value + ',';
                                        }
                                    }
                                    document.getElementById('variables').setAttribute('value', mensaje);
                                    document.getElementById('variables2').setAttribute('value', mensaje);
                                    //console.log(mensaje);

                                }
                            </script>

                            <div class="form-group">
                                <div class="control-label col-md-3 col-sm-3 col-xs-12"/>
                                <div class="col-md-6 col-sm-6 col-xs-12"></div>
                            </div>


                            <div class="form-group">
                                <div class="control-label col-md-3 col-sm-3 col-xs-12">
                                    <div id="cajas">
                                        <input type="hidden"
                                               class="form-control"
                                               style="width:250px">
                                    </div>

                                    <div>
                                        <input type="hidden"
                                               id="variables"
                                               name="variables"
                                               data-th-field="*{variables}"
                                               class="form-control"
                                               style="width:250px">
                                    </div>

                                    <div>
                                        <input type="hidden"
                                               id="variables2"
                                               name="variables2"
                                               data-th-field="*{variables2}"
                                               class="form-control"
                                               style="width:250px">
                                    </div>
                                </div>
                            </div>
                            <!--Fin de Textbox-->
                            <!--Fin Modificaciones Consulta-->

                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">Separadores
                                    <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <select class="form-control"
                                            aria-describedby="status-addon"
                                            id="separator_"
                                            name="separator_"
                                            data-th-field="*{separator_}">
                                        <option data-th-each="sep : ${separatorList}"
                                                data-th-value="${sep.character_}"
                                                data-th-text="${sep.character_}">
                                        </option>
                                    </select>
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="filename">Nombre del
                                    archivo
                                    <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="text" id="filename" name="filename"
                                           placeholder="Nombre del archivo a genarar" data-th-field="*{filename}"
                                           class="form-control col-md-7 col-xs-12">
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">Programar ahora
                                    <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">

                                    <input type="radio"
                                           class="uk-radio"
                                           name="isSchedule"
                                           id="isSchedule"
                                           value="yes"
                                           data-th-field="*{isSchedule}">&nbsp;Si&nbsp;&nbsp;
                                    <input type="radio"
                                           class="uk-radio"
                                           name="isSchedule"
                                           id="isSchedule"
                                           value="not"
                                           data-th-field="*{isSchedule}">&nbsp;No&nbsp;&nbsp;
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" id="lblMinute" for="minute">Minuto
                                    <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="text" id="minute" name="minute"
                                           placeholder="Minuto a ejecutar el proceso" data-th-field="*{minute}"
                                           class="form-control col-md-7 col-xs-12">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" id="lblHour" for="hour">Hora
                                    <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="text" id="hour" name="hour" data-th-field="*{hour}"
                                           placeholder="Hora a ejecutar el proceso"
                                           class="form-control col-md-7 col-xs-12">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" id="lblWeekday" for="weekday">Día
                                    de la semana
                                    <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="text" id="weekday" name="weekday"
                                           placeholder="Día de la semana a ejecutar el proceso"
                                           data-th-field="*{weekday}"
                                           class="form-control col-md-7 col-xs-12">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" id="lblMonth" for="month">Mes
                                    <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="text" id="month" name="month"
                                           placeholder="Mes a ejecutar el proceso" data-th-field="*{month}"
                                           class="form-control col-md-7 col-xs-12">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" id="lblMonthday"
                                       for="monthday">Día del mes
                                    <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="text" id="monthday" name="monthday"
                                           placeholder="Día del mes a ejecutar el proceso" data-th-field="*{monthday}"
                                           class="form-control col-md-7 col-xs-12">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" id="lblStartDate">Fecha de
                                    inicio
                                    <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="date" name="startDate"
                                           placeholder="Fecha de inicio a ejecutar el proceso"
                                           data-th-field="*{startDate}"
                                           class="form-control col-md-7 col-xs-6"
                                    >
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" id="lblEndDate">Fecha de
                                    finalización</label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="date" name="endDate"
                                           placeholder="Fecha de finalización de ejecución del proceso"
                                           data-th-field="*{endDate}"
                                           class="form-control col-md-7 col-xs-6">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12"
                                       for="queueSqoop">Cola sqoop
                                    <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="text" id="queueSqoop" name="queueSqoop"
                                           placeholder="Cola sqoop para ejecutar el proceso"
                                           data-th-field="*{queueSqoop}"
                                           class="form-control col-md-7 col-xs-12">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">Tamaño de la tabla
                                    <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <select class="form-control"
                                            aria-describedby="status-addon"
                                            id="tableSize"
                                            name="tableSize"
                                            data-th-field="*{tableSize}"
                                            onchange="changeOptions();">
                                        <option data-th-each="table : ${tableList}"
                                                data-th-value="${table.description}"
                                                data-th-text="${table.description}">
                                        </option>
                                    </select>
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12"
                                       for="split">Split
                                    <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="text" id="split" name="split" placeholder="Campo separador"
                                           data-th-field="*{split}"
                                           class="form-control col-md-7 col-xs-12">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12"
                                       for="fileSize">File Size
                                    <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="text" id="fileSize" name="fileSize"
                                           placeholder="Tamaño del archivo - fetchsize" data-th-field="*{fileSize}"
                                           class="form-control col-md-7 col-xs-12">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12"
                                       for="mappers">Mappers
                                    <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="text" id="mappers" name="mappers" placeholder="Hilos"
                                           data-th-field="*{mappers}"
                                           class="form-control col-md-7 col-xs-12">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12"
                                       for="percentageToleranceRecords">Porcentage de tolerancia de registros
                                    <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="text" id="percentageToleranceRecords"
                                           name="percentageToleranceRecords"
                                           data-th-field="*{percentageToleranceRecords}"
                                           class="form-control col-md-7 col-xs-12">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">Alertar vía correo</label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <label class="checkbox-inline">
                                        <input class="uk-checkbox" type="checkbox" name="alertByEmail"
                                               data-th-field="*{alertByEmail}" checked>
                                    </label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">Correos</label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input id="emails" name="emails"
                                           placeholder="Correos a enviar notifiación, separados por coma"
                                           data-th-field="*{emails}" type="text"
                                           class="tags form-control"
                                           value=""/>
                                    <div id="suggestions-container"
                                         style="position: relative; float: left; width: 250px; margin: 10px;"></div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">Destino
                                    <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="radio"
                                           class="uk-radio"
                                           name="isDirectory"
                                           id="isDirectory1"
                                           value="carpeta"
                                           data-th-field="*{isDirectory}">&nbsp;Directorio&nbsp;&nbsp;

                                    <input type="radio"
                                           class="uk-radio"
                                           name="isDirectory"
                                           id="isDirectory2"
                                           value="tabla"
                                           data-th-field="*{isDirectory}">&nbsp;Tabla&nbsp;&nbsp;
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">Sobreesribir destino</label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <label class="checkbox-inline">
                                        <input class="uk-checkbox" type="checkbox" name="override"
                                               data-th-field="*{override}"
                                               checked>
                                    </label>
                                </div>
                            </div>


                            <div class="" role="tabpanel" data-example-id="togglable-tabs">
                                <ul id="myTab" class="nav nav-tabs bar_tabs" role="tablist">
                                    <!--li role="presentation" class="active"><a href="#tab_content1" id="home-tab"
                                                                              role="tab" data-toggle="tab"
                                                                              aria-expanded="true">Controling</a>
                                    </li-->
                                    <li role="presentation" class="active"><a href="#tab_content2" role="tab"
                                                                              id="directory-tab"
                                                                              data-toggle="tab"
                                                                              aria-expanded="true">Directorio</a>
                                    </li>
                                    <li role="presentation" class="active"><a href="#tab_content3" role="tab"
                                                                              id="table-tab" data-toggle="tab"
                                                                              aria-expanded="true">Tabla</a>
                                </ul>
                                <div id="myTabContent" class="tab-content">

                                    <div role="tabpanel" class="tab-pane fade active in" id="tab_content2"
                                         aria-labelledby="directory-tab">

                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Directorio
                                                <span class="required">*</span>
                                            </label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input type="text" id="directory" name="directory"
                                                       placeholder="Directorio a depositar archivos"
                                                       data-th-field="*{directory}"
                                                       class="form-control col-md-7 col-xs-12">
                                            </div>
                                        </div>

                                    </div>
                                    <div role="tabpanel" class="tab-pane fade" id="tab_content3"
                                         aria-labelledby="table-tab">


                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Particionada</label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <label class="checkbox-inline">
                                                    <input class="uk-checkbox" type="checkbox" name="particioned"
                                                           data-th-field="*{particioned}" checked>
                                                </label>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12"
                                                   for="particionedField">Campo a particionar
                                            </label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input type="text" id="particionedField" name="particionedField"
                                                       placeholder="Campo a particionar la tabla"
                                                       data-th-field="*{particionedField}"
                                                       class="form-control col-md-7 col-xs-12">
                                            </div>
                                        </div>


                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12"
                                                   for="schemaDatabase">Squema
                                                <span class="required">*</span>
                                            </label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input type="text" id="schemaDatabase" name="schemaDatabase"
                                                       placeholder="Esquema de base de datos de la tabla"
                                                       data-th-field="*{schemaDatabase}"
                                                       class="form-control col-md-7 col-xs-12">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="tablename">Nombre
                                                de la tabla
                                                <span
                                                        class="required">*</span>
                                            </label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input type="text" id="tablename" name="tablename"
                                                       placeholder="Nombre de la tabla a insertar resultados"
                                                       data-th-field="*{tablename}"
                                                       class="form-control col-md-7 col-xs-12">
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>


                            <div class="ln_solid"></div>
                            <div class="form-group">
                                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                    <!--button class="btn btn-primary" type="button">Cancel</button-->
                                    <a data-th-href="@{/flows/list}" class="btn btn-warning">Cancelar</a>
                                    <button class="btn btn-primary" type="reset">Limpiar</button>
                                    <!--button type="submit" class="btn btn-success">Submit</button-->
                                    <button type="submit"
                                            class="btn btn-success"
                                            data-toggle="modal"
                                            data-target=".bs-example-modal-sm"
                                            name="action"
                                            value="create"
                                            onclick="getValueTextParameter();">Crear
                                    </button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!--modal-->
        <!--Modal que Despliga Indicador de Espera-->
        <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-body">
                        <span style="font-size: 35px; color: #00aeef" class="fa fa-spinner fa-spin"></span>
                        <strong>Cargando...</strong>
                    </div>
                </div>
            </div>
        </div>
        <!--Fin Modal-->

        <!--Modal Formateo de Fechas-->
        <div id="modalWhites" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel">Formatear Fechas</h4>
                    </div>
                    <div class="modal-body">
                        <h4>Consulta</h4>
                        <textarea id="queryFormatDate" class="form-control col-md-7 col-xs-12"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal"
                                onclick="saveFormatDate()">
                            Save
                            changes
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!--Fin Modal Formateo de Fechas-->

    </div>
</div>

<script>
</script>


</body>
</html>
