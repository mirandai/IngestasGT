<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragments/layout}" xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/static/css/profile.min.css}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.24/css/uikit.min.css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <title>Editar usuario</title>
</head>

<body>
<div class="right_col" role="main" data-layout-fragment="content">
    <div class="">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <div class="panel panel-default">
                            <div class="panel-heading" style="height: 50px;">
                                <h3>Usuarios
                                    <small>/ Editar usuario para usar la aplicación
                                    </small>
                                </h3>
                            </div>
                        </div>
                    </div>
                    <div class="x_content">
                        <br/>


                        <form id="create-form-user"
                              data-th-object="${user}"
                              data-th-action="@{/users/save}"
                              method="post"
                              data-parsley-validate class="form-horizontal form-label-left">

                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="id">Id
                                    <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="text" id="id" required="required"
                                           class="form-control col-md-7 col-xs-12"
                                           readonly="readonly"
                                           data-th-field="*{id}">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="username">Usuario
                                    <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="text" id="username" required="required"
                                           placeholder="Usuario de aplicación"
                                           class="form-control col-md-7 col-xs-12"
                                           data-th-field="*{username}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Nombre
                                    <span
                                            class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="text" id="name" name="description" required="required"
                                           placeholder="Nombre de aplicacion"
                                           class="form-control col-md-7 col-xs-12"
                                           data-th-field="*{name}">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">Contraseña
                                    <span
                                            class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="password" class="form-control" placeholder="Contraseña de aplicación"
                                           name="password"
                                           data-th-value="*{password}">
                                </div>
                            </div>

                            <div class="ln_solid"></div>
                            <div class="form-group">
                                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                    <a data-th-href="@{/users/list}" class="btn btn-warning">Cancelar</a>
                                    <button type="submit"
                                            data-toggle="modal"
                                            data-target=".bs-example-modal-sm"
                                            class="btn btn-success">Guardar</button>
                                </div>
                            </div>


                        </form>


                    </div>
                </div>
            </div>
        </div>
        <!--Modal que Despliga Indicador de Espera-->
        <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-body">
                        <span style="font-size: 35px; color: #00aeef" class="fa fa-spinner fa-spin"></span>
                        <strong>Cargando...</strong>
                    </div>
                </div>
            </div>
        </div>
        <!--Fin Modal-->

    </div>
</div>

</body>
</html>
